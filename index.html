<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>Prework Final Project</title>
    </head>
    <body>
        <script src="script.js"></script>
        <div>
            <h1>Find out how to make all the Peepos happy at the same time!</h1>
        </div>
        <div class="row">
            <div class="column">
                <img id="sp1" class="left" src="sadpeepo1.png" onclick="changeImage()" />
                <button id="sp1hint" type="button" onclick="sp1Hint()">Hint?</button>
            </div>
            <div class="column">
                <img id="sp2" class="center" src="sadpeepo2.png" onmouseover="sp2b()"/>
                <button id="sp2hint" type="button" onclick="sp2Hint()">Hint?</button>
            </div>
            <div class="column">
                <img id="sp3" class="right" src="sadpeepo3.png" />
                <button id="left" type="button" onclick="previousImage()"><-</button>
                <button id="right" type="button" onclick="nextImage()">-></button>
            </div>
        </div>
        <div>
            <button id="check" type="button" onclick="check()">Done?</button>
        </div>
    </body>
</html>
